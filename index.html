<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

</head>
<body>
    <script>
        function getComputerChoice(){
            let randomNumber = Math.random();
            if (randomNumber < 1/3) {
                return "rock";
            } else if (randomNumber < 2/3) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function getHumanChoice(){
            let choice = prompt();
            return choice.toLowerCase();
        }

        function playRound(humanChoice, computerChoice){

            let humanWins;

            if (humanChoice == computerChoice) {
                humanWins = undefined
            } else if (
                (humanChoice === "rock" && computerChoice === "scissors") ||
                (humanChoice === "paper" && computerChoice === "rock") ||
                (humanChoice === "scissors" && computerChoice === "paper")
            ) {
                humanWins = true;
            } else {
                humanWins = false;
            }

            if (humanWins == true) {
                console.log("You win! " + humanChoice.charAt(0).toUpperCase() + " beats " + computerChoice.charAt(0).toUpperCase() + ".");
            } else if (humanWins == false) {
                console.log("You lose! " + humanChoice.charAt(0).toUpperCase() + " beats " + computerChoice.charAt(0).toUpperCase()) + ".";
            } else {
                console.log("Since both players played the same choice, it's a tie!");
            }

            return humanWins;
        }

        function playGame() {
        let humanScore = 0, computerScore = 0;

        while (true) {
            const humanSelection = getHumanChoice();
            const computerSelection = getComputerChoice();

            playRound(humanSelection, computerSelection);

            if (playRound(humanSelection, computerSelection) == true) {
                humanScore += 1;
                console.log(humanScore + "-" + computerScore)
            }

            if (playRound(humanSelection, computerSelection) == false) {
                computerScore += 1;
                console.log(humanScore + "-" + computerScore)
            }

            if (humanScore == 5) {
                return "Score: " + humanScore + "-" + computerScore + ". Human wins!"
            }

            if (computerScore == 5) {
                return "Score: " + humanScore + "-" + computerScore + ". Computer wins!"
            }
        }
        }

        console.log(playGame());
    </script>
</body>
</html>
